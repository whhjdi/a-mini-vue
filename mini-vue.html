<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function h(tag, props, children) {
        return {
          tag,
          props,
          children,
        };
      }

      function setEl(vnode) {
        const el = document.createElement(vnode.tag);
        vnode.el = el;
        //props
        if (vnode.props) {
          for (let key in vnode.props) {
            if(vnode.props.hasOwnProperty(key)){
              const value = vnode.props[key];
              if (key.startsWith("on")) {
                el.addEventListener(key.slice(2).toLocaleLowerCase(), value);
              } else {
                el.setAttribute(key, value);
              }
            }
          }
        }
        //children
        if (vnode.children) {
          if (typeof vnode.children === "string") {
            el.textContent = vnode.children;
          } else {
            vnode.children.forEach((child) => {
              mount(child, el);
            });
          }
        }
        return el;
      }
      function mount(vnode, container) {
        const el = setEl(vnode);
        container.appendChild(el);
      }

      function patch(n1, n2) {
        if (n1.tag === n2.tag) {
          const el = (n2.el = n1.el);
          //diff props
          const oldProps = n1.props || {};
          const newProps = n2.props || {};

          //更新旧的 props
          for (let key in newProps) {
            if(newProps.hasOwnProperty(key)){
              const oldValue = oldProps[key];
              const newValue = newProps[key];
              if (newValue !== oldValue) {
                el.setAttribute(key, newValue);
              }
            }
          }
          for (let key in oldProps) {
            if(oldProps.hasOwnProperty(key)){
              if (!(key in newProps)) {
                el.removeAttribute(key);
              }
            }
          }
          //diff children
          const oldChildren = n1.children;
          const newChildren = n2.children;
          //newChildren是 string
          if (typeof newChildren === "string") {
            if (typeof oldChildren === "string") {
              if (newChildren !== oldChildren) {
                el.textContent = newChildren;
              }
            } else {
              el.textContent = newChildren;
            }
          }
          //newChildren 不是 string
          else {
            if (typeof oldChildren === "string") {
              el.innerHTML = "";
              newChildren.forEach((child) => {
                mount(child, el);
              });
            } else {
              //太难了，写个简单的
              const commonLength = Math.min(
                oldChildren.length,
                newChildren.length
              );
              for (let i = 0; i < commonLength.length; i++) {
                patch(oldChildren[i], newChildren[i]);
              }

              if (newChildren.length > oldChildren.length) {
                newChildren.slice(oldChildren.length).forEach((child) => {
                  mount(child, el);
                });
              } else if (newChildren.length < oldChildren.length) {
                oldChildren.slice(newChildren).forEach((child) => {
                  el.removeChild(child.el);
                });
              }
            }
          }
        } else {
          //replace
          let parentNode = n1.el.parentNode;
          const el = setEl(n2);
          parentNode.replaceChild(el, n1.el);
        }
      }

      let activeEffect = null;
      class Dep {
        subscributes = new Set();

        track() {
          if (activeEffect) {
            this.subscributes.add(activeEffect);
          }
        }
        trigger() {
          this.subscributes.forEach((effect) => {
            effect();
          });
        }
      }
      function watchEffect(effect) {
        activeEffect = effect;
        effect();
        activeEffect = null;
      }

      const targetMap = new WeakMap();
      function getDep(target, key) {
        let depsMap = targetMap.get(target);
        if (!depsMap) {
          depsMap = new Map();
          targetMap.set(target, depsMap);
        }

        let dep = depsMap.get(key);
        if (!dep) {
          dep = new Dep();
          depsMap.set(key, dep);
        }
        return dep;
      }
      const proxyHandler = {
        get(target, key, receiver) {
          let dep = getDep(target, key);
          dep.track();
          return Reflect.get(target, key, receiver);
        },
        set(target, key, value, receiver) {
          let dep = getDep(target, key);
          let result = Reflect.set(target, key, value, receiver);
          dep.trigger();
          return result;
        },
      };
      function reactive(raw) {
        return new Proxy(raw, proxyHandler);
      }

      const App = {
        data: reactive({ count: 0 }),
        render: function () {
          return h(
                  "div",
                  {
                     "onClick": () => {
                      this.data.count++;
                    },
                  },
                  String(this.data.count)
          );
        },
      };

      function mountApp(component, container) {
        let isMounted = false;
        let prevVdom;
        watchEffect(() => {
          if (!isMounted) {
            prevVdom = component.render();
            mount(prevVdom, container);
            isMounted = true;
          } else {
            console.log(1);

            const newVdom = component.render();
            patch(prevVdom, newVdom);
            prevVdom = newVdom;
          }
        });
      }

      mountApp(App, document.getElementById("app"));
     
    </script>
  </body>
</html>
